<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Selection</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="item">
                <p class="price">$2</p>
                <div class="logo">
                    <img src="./img/Bronze.png" alt="bronze cup">
                </div>
                <h3 class="title">
                    Bronze
                </h3>
                <p class="paragraph">any cup of coffee<br>until $3</p>
            </div>
            <div class="item_high">
                <p class="price">$3</p>
                <div class="logo">
                    <img src="./img/Gold.png" alt="gold cup">
                </div>
                <h3 class="title">
                    Gold
                </h3>
                <p class="paragraph">any cup of coffee<br>until $5</p>
            </div>
            <div class="item">
                <p class="price">$2,5</p>
                <div class="logo">
                    <img src="./img/Silver.png" alt="silver cup">
                </div>
                <h3 class="title">
                    Silver
                </h3>
                <p class="paragraph">any cup of coffee<br>until $4</p>
            </div>
        </main>
    </div>
</body>

</html>
