<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw12/1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header_insert">
                <h1 class="header_title">Contact</h1>
                <p class="header_text">For new projects, ideas, business or anything you'd like to discuss, contact with
                    me!</p>
            </div>
        </div>
        <div class="main">
            <div class="input-fields">
                <div class="contact-form" action="#">
                    <input type="text" class="input-1" placeholder="Name">
                    <input type="text" class="input-2" placeholder="Email Address">
                    <input type="text" class="input-3" placeholder="Phone number">
                    <textarea class="msg" placeholder="Message"></textarea>
                    <div class="btn">Send</div>
                </div>
            </div>
            <div class="info general-contact">
                <div class="info_insert">
                    <p class="insert_title">Address</p>
                    <p class="insert_text">123 City name, Street, City, Country</p>
                </div>
                <div class="info_insert">
                    <p class="insert_title">Email</p>
                    <p class="insert_text">cahee@domain.com</p>
                </div>
                <div class="info_insert">
                    <p class="insert_title">Phone</p>
                    <p class="insert_text">+012 345 6789</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer_copyright">2015 Company. All right reserved.</p>
        <p class="footer_label">Cahee</p>
        <p class="footer_text">Made with<span class="text-red">love</span>by Ausktee</p>
    </div>
</body>

</html>
